<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animation-left"></div>
    <div class="animation-right"></div>
    <div class="container">
        <a href="user.html" class="user-link">Go to User management</a>
        <div class="form-wrapper">
            <div class="header">Register Form</div>
            <form id="userForm">
                <div class="form-section">
                    <div class="section-title">ข้อมูลส่วนตัว</div>
                    <div class="form-input">
                        <label for="id">ID:</label>
                        <input type="number" id="id" name="id">
                    </div>
                    <div class="form-input">
                        <label for="firstname">ชื่อ:</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div class="form-input">
                        <label for="lastname">นามสกุล:</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                    <div class="form-input">
                        <label for="age">อายุ:</label>
                        <input type="number" id="age" name="age" min="0" max="100">
                    </div>
                    <div class="form-input">
                        <label>เพศ:</label>
                        <div class="gender-options">
                            <label><input type="radio" name="gender" value="ชาย"> ชาย</label>
                            <label><input type="radio" name="gender" value="หญิง"> หญิง</label>
                            <label><input type="radio" name="gender" value="อื่นๆ"> อื่นๆ</label>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <div class="section-title">งานอดิเรก</div>
                    <div class="hobby-options">
                        <label><input type="checkbox" name="interests[]" value="อ่านหนังสือ"> อ่านหนังสือ</label>
                        <label><input type="checkbox" name="interests[]" value="ดูหนัง"> ดูหนัง</label>
                        <label><input type="checkbox" name="interests[]" value="ฟังเพลง"> ฟังเพลง</label>
                    </div>
                    <div class="message-box"></div>
                </div>
                <div class="form-section">
                    <div class="section-title">คำอธิบาย</div>
                    <textarea name="description"></textarea>
                </div>
                <div id="message" class="message"></div>
                <div class="center">
                    <button class="button" type="submit" id="submitButton">ส่งข้อมูล</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
